<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Home</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <h1 class="text-center mt-3">My To-Do List</h1>
        <h6 class="text-center">Time is <span id="time"> </span></h6>
    </header>

    <section title="New Task Form">
        <div class="card w-75 mx-auto m-3">
            <div class="card-body">
                <form class="form-inline " id="new-task-form">
                    <div class="form-group text-center form-inline">
                        <input type="text" id="new-task-input" class="form-control" placeholder="Enter a new task...">
                        <button type="submit" value="Add Task" class="btn btn-primary mt-3">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </section>



    <section class="task-list">
        <h3 class="text-center">Current Tasks:</h3>

         <div id="tasks" class="row mt-3 text-center">
           <!-- <div class="content col">
                <input
                 type="text"
                 class="text"
                 value="My Task"
                 readonly>
            </div>
            <div class="actions col">
                <button type = "button" class="btn btn-primary edit ">Edit</button>
                <button type = "button"  class="btn btn-primary delete">Delete</button>
            </div> -->
        </div>
    </section>



    </section>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
